
<mat-tab-group style="height: 80vh;">
    
    <mat-tab label="Profile" disableRipple>

        <mat-card style="max-width: 500px; margin: 50px; margin: 30px auto;">
            <mat-card-header>
                <h2>Student details <button mat-raised-button #toggleButton (click)='change()' color='primary'><i class="fa fa-pencil"></i> Edit</button></h2>
                 <!-- {{toggleButton.checked}} -->
            </mat-card-header>
            <mat-divider></mat-divider> <br>
            <mat-card-content>
                <!-- {{student | json}} -->
                <div>
                    <img [src] = "" alt=""> <br>
                    
                    <span>Add profile picture</span> <br>
                    <input type="file">
                </div>
                
                <mat-form-field>
                    <span>Name: </span> <br> <br>
                     <input [disabled] = 'isDisabled' type="text" matInput [(value)]='student.name'>
                </mat-form-field> <br>
                <mat-form-field>
                    <span>Address: </span> <br> <br>
                    <input [disabled] = 'isDisabled' type="text" matInput value={{student.address}}> 
                </mat-form-field> <br>
                <mat-form-field>
                    <span>Phone: </span> <br> <br>
                    <input [disabled] = 'isDisabled' type="text" matInput value={{student.phone}}>
                </mat-form-field> <br>
                <mat-form-field>
                    <span>Email :</span> <br> <br>
                    <input [disabled] = 'isDisabled' type="text" matInput value={{student.email}}>
                </mat-form-field> <br>
                <button color='primary' align='end' mat-raised-button [class.d-none]='showUpdate'>Update</button> <br><br>
                <mat-form-field>
                    <span>User ID: </span> <br> <br>
                    <input disabled type="text" matInput value={{student.userid}}>
                </mat-form-field> <br>
                <mat-form-field>
                    <span>College name:</span> <br> <br>
                    <input disabled type="text" matInput value={{student.collegeName}}>
                </mat-form-field> <br>
                <mat-form-field>
                    <span>Department: </span> <br> <br>
                    <input disabled type="text" matInput value={{student.department}}>
                </mat-form-field><br>
